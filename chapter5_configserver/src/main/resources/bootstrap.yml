spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        encrypt.enabled: false
        git:
          uri: https://github.com/haservi/book-spring-microservice-kotlin/tree/main/chapter5_configserver/src/main/resources/config
          searchPaths: licensingservice
#        native:
#          search-locations: classpath:/config

server:
  port: 8071

#Enable all Spring Boot Actuator endpoints.
management:
  endpoints:
    web:
      exposure:
        include: "*"
